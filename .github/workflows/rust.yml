on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  release:
    name: Release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      # If a build fails for a given platform, its probably gonna
      # fail on the other platforms as well. Just give up.
      fail-fast: true

      # Matrices are really cool...
      matrix:
        target: [
          x86_64-pc-windows-gnu,
          x86_64-unknown-linux-musl
        ]
    
    steps:
      # Checkout branch and install nightly toolchain
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}

      # Make release build for target platform
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --all-features --target ${{ matrix.target }}

      # Run tests before we publish an artifact... just in case :)
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: test
          args: --release --all-features --target ${{ matrix.target }}

      # Publish build artifact
      - uses: actions/upload-artifact@v3
        with:
          name: mathy-notes_${{ matrix.target }}
          path: target/${{ matrix.target }}/release/mathy_notes?(.exe)
      